<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Number Guessing Game</title>
</head>

<body>
    <div class="container">
        <h1>Number Guessing Game</h1>
        <div id="startScreen">
            <p>Welcome to the Number Guessing Game!</p>
            <label for="maxNumberPlay">Choose the maximum number to guess:</label>
            <input type="number" id="maxNumberPlay" min="1" value="10">
            <label for="maxGuesses">Choose the number of guesses:</label>
            <input type="number" id="maxGuesses" min="1" value="5">
            <button id="startGame">Start Game</button>
        </div>
        <div id="gameScreen" class="hidden">
            <p>Guess the number between 1 and <span id="maxNumberPlayText"></span>!</p>
            <input type="number" id="userGuess" min="1">
            <button id="submitGuess">Submit Guess</button>
            <p id="feedback"></p>
            <p>Guesses made: <span id="guessCount">0</span> out of <span id="maxGuessesText"></span></p>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
